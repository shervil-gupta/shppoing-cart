<div id = 'd2'>
  <p class = 'title' align="center">{{itemName}}</p>
  <hr color = "rgb(0,0,0)">
  <img align="left" src = "../../assets/images/{{itemImage}}.png">
  <div>
    <br>
    <p class = 'label'>Quantity : <input class='inputs' #t1 maxlength="2" type="text" [ngModel]="itemQuantity" (ngModelChange)="change($event)"></p>
    <p class = 'label' id = 't2' ng>Price : {{totalPrice}}</p>
  </div>
</div>
